<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫—É—Ä—Å–∞–º–∏ - UX/UI Academy</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7f9;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        header h1 {
            color: #2c3e50;
            font-size: 2em;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.3);
        }
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px;
        }
        .form-card, .table-card {
            background: #fdfdfd;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #e8e8e8;
        }
        h2 {
            margin-bottom: 20px;
            color: #34495e;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table th, .table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        .table th {
            background-color: #f2f4f8;
            font-weight: 600;
        }
        .table tr:hover {
            background-color: #f9f9f9;
        }
        .actions-cell {
            display: flex;
            gap: 10px;
        }
        .btn-sm {
            padding: 5px 10px;
            font-size: 0.8em;
        }
        .btn-edit { background-color: #3498db; color: white; }
        .btn-delete { background-color: #e74c3c; color: white; }

        @media (max-width: 992px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫—É—Ä—Å–∞–º–∏</h1>
            <button class="btn btn-primary" id="addCourseBtn">–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π –∫—É—Ä—Å</button>
        </header>

        <div class="content-grid">
            <div class="form-card" id="courseFormContainer" style="display: none;">
                <h2 id="formTitle">–ù–æ–≤—ã–π –∫—É—Ä—Å</h2>
                <form id="courseForm">
                    <input type="hidden" id="courseId" name="courseId">
                    <div class="form-group">
                        <label for="name">–ù–∞–∑–≤–∞–Ω–∏–µ –∫—É—Ä—Å–∞</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">–û–ø–∏—Å–∞–Ω–∏–µ</label>
                        <textarea id="description" name="description" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="price">–¶–µ–Ω–∞ (‚ÇΩ)</label>
                        <input type="number" id="price" name="price" required>
                    </div>
                    <div class="form-group">
                        <label for="start_date">–î–∞—Ç–∞ –Ω–∞—á–∞–ª–∞</label>
                        <input type="date" id="start_date" name="start_date">
                    </div>
                    <div class="form-group">
                        <label for="status">–°—Ç–∞—Ç—É—Å</label>
                        <select id="status" name="status">
                            <option value="draft">–ß–µ—Ä–Ω–æ–≤–∏–∫</option>
                            <option value="active">–ê–∫—Ç–∏–≤–µ–Ω</option>
                            <option value="archived">–í –∞—Ä—Ö–∏–≤–µ</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" id="saveBtn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫—É—Ä—Å</button>
                    <button type="button" class="btn" id="cancelBtn" style="background-color: #eee;">–û—Ç–º–µ–Ω–∞</button>
                </form>
            </div>

            <div class="table-card">
                <h2>–°–ø–∏—Å–æ–∫ –∫—É—Ä—Å–æ–≤</h2>
                <div style="overflow-x:auto;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>–ù–∞–∑–≤–∞–Ω–∏–µ</th>
                                <th>–¶–µ–Ω–∞</th>
                                <th>–°—Ç–∞—Ç—É—Å</th>
                                <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                            </tr>
                        </thead>
                        <tbody id="coursesTableBody">
                            <!-- –î–∞–Ω–Ω—ã–µ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const API_BASE_URL = 'http://127.0.0.1:5001/api/courses';
            const courseForm = document.getElementById('courseForm');
            const courseFormContainer = document.getElementById('courseFormContainer');
            const addCourseBtn = document.getElementById('addCourseBtn');
            const coursesTableBody = document.getElementById('coursesTableBody');
            const formTitle = document.getElementById('formTitle');
            const saveBtn = document.getElementById('saveBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const courseIdField = document.getElementById('courseId');
            
            let coursesData = []; // –ö—ç—à –¥–ª—è –¥–∞–Ω–Ω—ã—Ö –∫—É—Ä—Å–æ–≤

            // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å —Ñ–æ—Ä–º—É
            addCourseBtn.addEventListener('click', () => {
                resetForm();
                courseFormContainer.style.display = 'block';
            });

            cancelBtn.addEventListener('click', () => {
                courseFormContainer.style.display = 'none';
                resetForm();
            });

            // –ó–∞–≥—Ä—É–∑–∏—Ç—å –∫—É—Ä—Å—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            loadCourses();

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã (—Å–æ–∑–¥–∞–Ω–∏–µ –∏–ª–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ)
            courseForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(courseForm);
                const data = Object.fromEntries(formData.entries());
                data.price = parseFloat(data.price);
                
                const courseId = courseIdField.value;
                const method = courseId ? 'PUT' : 'POST';
                const url = courseId ? `${API_BASE_URL}/${courseId}` : API_BASE_URL;

                try {
                    const response = await fetch(url, {
                        method: method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `–û—à–∏–±–∫–∞ –ø—Ä–∏ ${courseId ? '–æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏' : '–¥–æ–±–∞–≤–ª–µ–Ω–∏–∏'} –∫—É—Ä—Å–∞`);
                    }

                    alert(`–ö—É—Ä—Å —É—Å–ø–µ—à–Ω–æ ${courseId ? '–æ–±–Ω–æ–≤–ª–µ–Ω' : '–¥–æ–±–∞–≤–ª–µ–Ω'}!`);
                    courseFormContainer.style.display = 'none';
                    resetForm();
                    loadCourses(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ –∫—É—Ä—Å–æ–≤
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞:', error);
                    alert(`–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫—É—Ä—Å: ${error.message}`);
                }
            });
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–æ–≤ –ø–æ —Ç–∞–±–ª–∏—Ü–µ (—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∏ —É–¥–∞–ª–µ–Ω–∏–µ)
            coursesTableBody.addEventListener('click', async (e) => {
                const target = e.target;
                const courseId = target.closest('tr')?.dataset.courseId;

                if (!courseId) return;

                // –ö–Ω–æ–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è
                if (target.matches('.btn-delete')) {
                    if (confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –∫—É—Ä—Å —Å ID ${courseId}?`)) {
                        await deleteCourse(courseId);
                    }
                }

                // –ö–Ω–æ–ø–∫–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                if (target.matches('.btn-edit')) {
                    const course = coursesData.find(c => c.id == courseId);
                    if (course) {
                        fillFormForEdit(course);
                    }
                }
            });

            // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫—É—Ä—Å–æ–≤
            async function loadCourses() {
                try {
                    const response = await fetch(API_BASE_URL);
                    if (!response.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫—É—Ä—Å—ã');
                    
                    coursesData = await response.json();
                    renderCourses(coursesData);
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞:', error);
                    coursesTableBody.innerHTML = `<tr><td colspan="5">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö.</td></tr>`;
                }
            }

            // –§—É–Ω–∫—Ü–∏—è —É–¥–∞–ª–µ–Ω–∏—è –∫—É—Ä—Å–∞
            async function deleteCourse(id) {
                try {
                    const response = await fetch(`${API_BASE_URL}/${id}`, { method: 'DELETE' });
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏');
                    }
                    alert('–ö—É—Ä—Å —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω!');
                    loadCourses();
                } catch(error) {
                    alert(`–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å –∫—É—Ä—Å: ${error.message}`);
                }
            }
            
            // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —Ñ–æ—Ä–º—ã –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            function fillFormForEdit(course) {
                formTitle.textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∫—É—Ä—Å';
                saveBtn.textContent = '–û–±–Ω–æ–≤–∏—Ç—å –∫—É—Ä—Å';
                courseIdField.value = course.id;
                document.getElementById('name').value = course.name;
                document.getElementById('description').value = course.description;
                document.getElementById('price').value = course.price;
                document.getElementById('start_date').value = course.start_date;
                document.getElementById('status').value = course.status;
                courseFormContainer.style.display = 'block';
            }

            // –°–±—Ä–æ—Å —Ñ–æ—Ä–º—ã –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
            function resetForm() {
                courseForm.reset();
                formTitle.textContent = '–ù–æ–≤—ã–π –∫—É—Ä—Å';
                saveBtn.textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫—É—Ä—Å';
                courseIdField.value = '';
            }

            // –§—É–Ω–∫—Ü–∏—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ –∫—É—Ä—Å–æ–≤ –≤ —Ç–∞–±–ª–∏—Ü–µ
            function renderCourses(courses) {
                coursesTableBody.innerHTML = ''; // –û—á–∏—â–∞–µ–º —Ç–∞–±–ª–∏—Ü—É
                if (courses.length === 0) {
                    coursesTableBody.innerHTML = `<tr><td colspan="5" style="text-align: center;">–ü–æ–∫–∞ –Ω–µ—Ç –Ω–∏ –æ–¥–Ω–æ–≥–æ –∫—É—Ä—Å–∞.</td></tr>`;
                    return;
                }

                courses.forEach(course => {
                    const row = `
                        <tr data-course-id="${course.id}">
                            <td>${course.id}</td>
                            <td>${course.name}</td>
                            <td>${course.price.toLocaleString('ru-RU')} ‚ÇΩ</td>
                            <td><span class="status-${course.status}">${course.status}</span></td>
                            <td class="actions-cell">
                                <button class="btn btn-sm btn-edit">üìù</button>
                                <button class="btn btn-sm btn-delete">üóëÔ∏è</button>
                            </td>
                        </tr>
                    `;
                    coursesTableBody.insertAdjacentHTML('beforeend', row);
                });
            }
        });
    </script>
</body>
</html>
