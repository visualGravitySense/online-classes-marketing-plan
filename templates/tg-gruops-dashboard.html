<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
        }

        .channels-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .channel-item {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .channel-item:hover {
            background: rgba(102, 126, 234, 0.15);
            transform: translateX(5px);
        }

        .channel-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .channel-id {
            color: #666;
            font-size: 0.9rem;
            font-family: monospace;
            margin-bottom: 10px;
        }

        .channel-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .posts-queue {
            max-height: 400px;
            overflow-y: auto;
        }

        .post-item {
            background: rgba(118, 75, 162, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #764ba2;
        }

        .post-content {
            color: #333;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .post-schedule {
            color: #666;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .post-channels {
            color: #667eea;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .datetime-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-active {
            background: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .status-inactive {
            background: #f44336;
        }

        .emoji {
            font-size: 1.2rem;
        }

        .floating-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        .floating-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #333;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .datetime-group {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        #alert-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 300px;
        }
        .alert {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateX(100%);
            animation: slideIn 0.5s forwards;
        }
        .alert-success { background: linear-gradient(135deg, #48bb78, #38a169); }
        .alert-error { background: linear-gradient(135deg, #f56565, #c53030); }
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì£ –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ö–∞–Ω–∞–ª–∞–º–∏</h1>
            <p>–î–æ–±–∞–≤–ª—è–π—Ç–µ, —É–¥–∞–ª—è–π—Ç–µ –∏ –ø—Ä–æ—Å–º–∞—Ç—Ä–∏–≤–∞–π—Ç–µ –∫–∞–Ω–∞–ª—ã –¥–ª—è –ø—É–±–ª–∏–∫–∞—Ü–∏–π</p>
        </div>
        <div class="main-content">
            <div class="card">
                <h2>‚ûï –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π –∫–∞–Ω–∞–ª</h2>
                <form id="add-channel-form">
                    <div class="form-group">
                        <label for="channel-name">–ù–∞–∑–≤–∞–Ω–∏–µ –∫–∞–Ω–∞–ª–∞</label>
                        <input type="text" id="channel-name" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, 'UX/UI Academy'" required>
                    </div>
                    <div class="form-group">
                        <label for="channel-id">ID –∏–ª–∏ @username –∫–∞–Ω–∞–ª–∞</label>
                        <input type="text" id="channel-id" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, -100123456789 –∏–ª–∏ @design_news" required>
                    </div>
                    <button type="submit" class="btn">–î–æ–±–∞–≤–∏—Ç—å –∫–∞–Ω–∞–ª</button>
                </form>
            </div>
            <div class="card">
                <h2>üìö –°–ø–∏—Å–æ–∫ –ø–æ–¥–∫–ª—é—á–µ–Ω–Ω—ã—Ö –∫–∞–Ω–∞–ª–æ–≤</h2>
                <div id="channels-list" class="channels-list">
                    <!-- –°–ø–∏—Å–æ–∫ –∫–∞–Ω–∞–ª–æ–≤ –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω —Å—é–¥–∞ -->
                </div>
            </div>
        </div>
    </div>

    <div id="alert-container"></div>

    <style>
        #alert-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 300px;
        }
        .alert {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateX(100%);
            animation: slideIn 0.5s forwards;
        }
        .alert-success { background: linear-gradient(135deg, #48bb78, #38a169); }
        .alert-error { background: linear-gradient(135deg, #f56565, #c53030); }
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_URL = 'http://127.0.0.1:5001/api/telegram/groups';
            const channelsList = document.getElementById('channels-list');
            const addChannelForm = document.getElementById('add-channel-form');

            async function loadChannels() {
                try {
                    const response = await fetch(API_URL);
                    if (!response.ok) throw new Error('Failed to fetch channels');
                    const channels = await response.json();
                    
                    channelsList.innerHTML = '';
                    if (channels.length === 0) {
                        channelsList.innerHTML = '<p style="text-align: center; color: #666;">–ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–Ω—ã—Ö –∫–∞–Ω–∞–ª–æ–≤.</p>';
                        return;
                    }

                    channels.forEach(channel => {
                        const div = document.createElement('div');
                        div.className = 'channel-item';
                        div.innerHTML = `
                            <div class="channel-name">${channel.name}</div>
                            <div class="channel-id">ID: ${channel.chat_id}</div>
                            <div class="channel-actions">
                                <button class="btn btn-small btn-secondary" onclick="deleteChannel(${channel.id})">–£–¥–∞–ª–∏—Ç—å</button>
                            </div>
                        `;
                        channelsList.appendChild(div);
                    });
                } catch (error) {
                    showAlert(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞–Ω–∞–ª–æ–≤: ${error.message}`, 'error');
                }
            }

            addChannelForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const nameInput = document.getElementById('channel-name');
                const idInput = document.getElementById('channel-id');

                const data = {
                    name: nameInput.value,
                    chat_id: idInput.value
                };

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error || 'Failed to add channel');

                    showAlert('–ö–∞–Ω–∞–ª —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω!', 'success');
                    nameInput.value = '';
                    idInput.value = '';
                    loadChannels();
                } catch (error) {
                    showAlert(`–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è: ${error.message}`, 'error');
                }
            });

            window.deleteChannel = async (id) => {
                if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –∫–∞–Ω–∞–ª?')) return;
                
                try {
                    const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error || 'Failed to delete channel');

                    showAlert('–ö–∞–Ω–∞–ª —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω!', 'success');
                    loadChannels();
                } catch (error) {
                    showAlert(`–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è: ${error.message}`, 'error');
                }
            };
            
            function showAlert(message, type = 'success') {
                const container = document.getElementById('alert-container');
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type}`;
                alertDiv.textContent = message;
                container.appendChild(alertDiv);
                setTimeout(() => {
                    alertDiv.style.animation = 'slideOut 0.5s forwards';
                    setTimeout(() => alertDiv.remove(), 500);
                }, 4000);
            }
            // –î–æ–±–∞–≤–∏–º –∞–Ω–∏–º–∞—Ü–∏—é –¥–ª—è –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è
            const style = document.createElement('style');
            style.innerHTML = `@keyframes slideOut { from { opacity: 1; transform: translateX(0); } to { opacity: 0; transform: translateX(100%); } }`;
            document.head.appendChild(style);


            loadChannels();
        });
    </script>
</body>
</html>
