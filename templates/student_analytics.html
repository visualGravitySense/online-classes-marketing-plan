<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–Ω–∞–ª–∏—Ç–∏–∫–∞ —Å—Ç—É–¥–µ–Ω—Ç–æ–≤ - UX/UI Academy</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f9; color: #333; line-height: 1.6; }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; }
        .card { background: #fff; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); padding: 25px; margin-bottom: 25px; }
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #e0e0e0; padding-bottom: 20px; margin-bottom: 30px; }
        h1, h2 { color: #2c3e50; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; }
        .btn-primary { background: linear-gradient(135deg, #667eea, #764ba2); color: white; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(102, 126, 234, 0.3); }
        .main-content { display: grid; grid-template-columns: 1fr; gap: 40px; }
        .form-popup { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 1000; }
        .form-container { background: #fff; padding: 30px; border-radius: 12px; width: 450px; max-width: 90%; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .table-wrapper { overflow-x: auto; }
        .table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .table th, .table td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #e0e0e0; }
        .table th { background-color: #f2f4f8; font-weight: 600; }
        .table tr:hover { background-color: #f9f9f9; }
        .actions-cell { display: flex; gap: 10px; }
        .btn-sm { padding: 5px 10px; font-size: 0.8em; }
        .btn-edit { background-color: #3498db; color: white; }
        .btn-delete { background-color: #e74c3c; color: white; }
        .btn-enroll { background-color: #28a745; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìà –ê–Ω–∞–ª–∏—Ç–∏–∫–∞ —Å—Ç—É–¥–µ–Ω—Ç–æ–≤</h1>
            <button class="btn btn-primary" id="addStudentBtn">–î–æ–±–∞–≤–∏—Ç—å —Å—Ç—É–¥–µ–Ω—Ç–∞</button>
        </header>

        <div class="main-content">
            <div class="card">
                <h2>–°–ø–∏—Å–æ–∫ —Å—Ç—É–¥–µ–Ω—Ç–æ–≤</h2>
                <div class="table-wrapper">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>–ò–º—è</th>
                                <th>Email</th>
                                <th>–î–∞—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</th>
                                <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                            </tr>
                        </thead>
                        <tbody id="studentsTableBody">
                            <!-- Data will be loaded via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è/—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Å—Ç—É–¥–µ–Ω—Ç–∞ -->
    <div id="formPopup" class="form-popup">
        <div class="form-container">
            <form id="studentForm">
                <h2 id="formTitle">–ù–æ–≤—ã–π —Å—Ç—É–¥–µ–Ω—Ç</h2>
                <input type="hidden" id="studentId" name="studentId">
                <div class="form-group">
                    <label for="name">–ò–º—è</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group" id="regDateGroup">
                    <label for="registration_date">–î–∞—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</label>
                    <input type="date" id="registration_date" name="registration_date" required>
                </div>
                <div style="display:flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn" id="cancelBtn" style="background-color: #eee;">–û—Ç–º–µ–Ω–∞</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_URL = 'http://127.0.0.1:5001/api/students';

            // UI Elements
            const addBtn = document.getElementById('addStudentBtn');
            const formPopup = document.getElementById('formPopup');
            const form = document.getElementById('studentForm');
            const cancelBtn = document.getElementById('cancelBtn');
            const tableBody = document.getElementById('studentsTableBody');
            
            let studentsCache = [];

            // --- Event Listeners ---
            addBtn.addEventListener('click', () => {
                resetForm();
                formPopup.style.display = 'flex';
            });

            cancelBtn.addEventListener('click', () => {
                formPopup.style.display = 'none';
            });

            form.addEventListener('submit', handleFormSubmit);
            tableBody.addEventListener('click', handleTableClick);

            // --- Initial Load ---
            loadStudents();

            // --- Functions ---
            function resetForm() {
                form.reset();
                document.getElementById('studentId').value = '';
                document.getElementById('formTitle').textContent = '–ù–æ–≤—ã–π —Å—Ç—É–¥–µ–Ω—Ç';
                document.getElementById('saveBtn').textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
                document.getElementById('regDateGroup').style.display = 'block';
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—É—â—É—é –¥–∞—Ç—É –¥–ª—è –Ω–æ–≤–æ–≥–æ —Å—Ç—É–¥–µ–Ω—Ç–∞
                document.getElementById('registration_date').value = new Date().toISOString().split('T')[0];
            }

            async function handleFormSubmit(e) {
                e.preventDefault();
                const studentId = document.getElementById('studentId').value;
                const url = studentId ? `${API_URL}/${studentId}` : API_URL;
                const method = studentId ? 'PUT' : 'POST';

                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                try {
                    const response = await fetch(url, {
                        method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error);
                    
                    alert(result.message);
                    formPopup.style.display = 'none';
                    loadStudents();
                } catch (error) {
                    alert(`–û—à–∏–±–∫–∞: ${error.message}`);
                }
            }
            
            async function handleTableClick(e) {
                const studentId = e.target.closest('tr')?.dataset.studentId;
                if (!studentId) return;

                if (e.target.classList.contains('btn-edit')) {
                    const student = studentsCache.find(s => s.id == studentId);
                    if (student) {
                        document.getElementById('formTitle').textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å—Ç—É–¥–µ–Ω—Ç–∞';
                        document.getElementById('saveBtn').textContent = '–û–±–Ω–æ–≤–∏—Ç—å';
                        document.getElementById('studentId').value = student.id;
                        document.getElementById('name').value = student.name;
                        document.getElementById('email').value = student.email;
                        // –°–∫—Ä—ã–≤–∞–µ–º –ø–æ–ª–µ –¥–∞—Ç—ã —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ –ø—Ä–∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–∏
                        document.getElementById('regDateGroup').style.display = 'none';
                        formPopup.style.display = 'flex';
                    }
                }

                if (e.target.classList.contains('btn-delete')) {
                    if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —Å—Ç—É–¥–µ–Ω—Ç–∞ –∏ –≤—Å–µ –µ–≥–æ –∑–∞–ø–∏—Å–∏ –Ω–∞ –∫—É—Ä—Å—ã?')) {
                        deleteStudent(studentId);
                    }
                }
            }

            async function loadStudents() {
                try {
                    const response = await fetch(API_URL);
                    studentsCache = await response.json();
                    renderTable(studentsCache);
                } catch (error) {
                    tableBody.innerHTML = `<tr><td colspan="5">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏.</td></tr>`;
                }
            }
            
            async function deleteStudent(id) {
                try {
                    const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error);
                    alert(result.message);
                    loadStudents();
                } catch (error) {
                    alert(`–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è: ${error.message}`);
                }
            }

            function renderTable(students) {
                tableBody.innerHTML = '';
                if (students.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="5" style="text-align:center;">–°—Ç—É–¥–µ–Ω—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.</td></tr>`;
                    return;
                }
                students.forEach(s => {
                    const row = `
                        <tr data-student-id="${s.id}">
                            <td>${s.id}</td>
                            <td>${s.name}</td>
                            <td>${s.email}</td>
                            <td>${s.registration_date}</td>
                            <td class="actions-cell">
                                <button class="btn btn-sm btn-enroll">üéì</button>
                                <button class="btn btn-sm btn-edit">üìù</button>
                                <button class="btn btn-sm btn-delete">üóëÔ∏è</button>
                            </td>
                        </tr>`;
                    tableBody.insertAdjacentHTML('beforeend', row);
                });
            }
        });
    </script>
</body>
</html>
