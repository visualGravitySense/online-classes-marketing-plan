<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–ª–∞–Ω–∏—Ä–æ–≤—â–∏–∫ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ Telegram Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }

        .calendar-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .month-year {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .calendar {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .calendar th,
        .calendar td {
            text-align: center;
            padding: 15px 5px;
            border: 1px solid #e0e0e0;
            position: relative;
        }

        .calendar th {
            background: linear-gradient(135deg, #f8f9ff, #e8eeff);
            font-weight: 600;
            color: #5a67d8;
        }

        .calendar td {
            height: 80px;
            vertical-align: top;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fff;
        }

        .calendar td:hover {
            background: linear-gradient(135deg, #f0f4ff, #e8eeff);
            transform: scale(1.02);
        }

        .calendar td.other-month {
            color: #ccc;
            background: #f9f9f9;
        }

        .calendar td.today {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
        }

        .calendar td.has-posts {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
        }

        .post-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            background: #e53e3e;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .post-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            margin-top: 10px;
        }

        .scheduled-posts {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-height: 400px;
            overflow-y: auto;
        }

        .post-item {
            background: linear-gradient(135deg, #f8f9ff, #e8eeff);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .post-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .post-item h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .post-item p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #888;
        }

        .status {
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status.scheduled {
            background: #bee3f8;
            color: #2b6cb0;
        }

        .status.published {
            background: #c6f6d5;
            color: #2f855a;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .calendar th,
            .calendar td {
                padding: 8px 2px;
                font-size: 12px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        .published-posts {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-height: 400px;
            overflow-y: auto;
        }

        .post-item.published {
            border-left: 4px solid #48bb78;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ –ü–ª–∞–Ω–∏—Ä–æ–≤—â–∏–∫ –ö–æ–Ω—Ç–µ–Ω—Ç–∞ Telegram</h1>
            <p>–í–∏–∑—É–∞–ª—å–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ–º –ø—É–±–ª–∏–∫–∞—Ü–∏–π</p>
        </div>

        <div class="main-content">
            <div class="calendar-section">
                <div class="calendar-header">
                    <div class="calendar-nav">
                        <button id="prev-month-btn" class="nav-btn">‚Äπ</button>
                        <h2 id="month-year" class="month-year"></h2>
                        <button id="next-month-btn" class="nav-btn">‚Ä∫</button>
                    </div>
                </div>
                <table class="calendar">
                    <thead>
                        <tr>
                            <th>–ü–Ω</th>
                            <th>–í—Ç</th>
                            <th>–°—Ä</th>
                            <th>–ß—Ç</th>
                            <th>–ü—Ç</th>
                            <th>–°–±</th>
                            <th>–í—Å</th>
                        </tr>
                    </thead>
                    <tbody id="calendar-body">
                        <!-- –î–Ω–∏ –∫–∞–ª–µ–Ω–¥–∞—Ä—è –±—É–¥—É—Ç –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è –∑–¥–µ—Å—å -->
                    </tbody>
                </table>
                 <div id="loading-spinner" style="display: none; text-align: center; padding: 20px;">
                    <div class="spinner"></div>
                    <p>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>
                </div>
            </div>
            <div class="sidebar">
                <div class="post-form">
                    <h3 id="form-title">–ó–∞–ø–ª–∞–Ω–∏—Ä–æ–≤–∞—Ç—å –ø–æ—Å—Ç</h3>
                    <form id="post-form">
                        <input type="hidden" id="selected-date" name="selected_date">
                        <div class="form-group">
                            <label for="post-time">–í—Ä–µ–º—è –ø—É–±–ª–∏–∫–∞—Ü–∏–∏</label>
                            <input type="time" id="post-time" name="post_time" class="form-group-input" required>
                        </div>
                        <div class="form-group">
                            <label for="post-channel">–ö–∞–Ω–∞–ª</label>
                            <select id="post-channel" name="post_channel" class="form-group-select" required>
                                <!-- TODO: –ó–∞–≥—Ä—É–∂–∞—Ç—å –∫–∞–Ω–∞–ª—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
                                <option value="@uxui_academy">UX/UI Academy</option>
                                <option value="@design_news">Design News</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="post-content">–¢–µ–∫—Å—Ç –ø–æ—Å—Ç–∞</label>
                            <textarea id="post-content" name="post_content" rows="5" class="form-group-textarea" required></textarea>
                        </div>
                        <button type="submit" class="btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø–æ—Å—Ç</button>
                        <button type="button" id="delete-post-btn" class="btn btn-secondary" style="display: none;">–£–¥–∞–ª–∏—Ç—å –ø–æ—Å—Ç</button>
                    </form>
                </div>
                <div class="scheduled-posts">
                    <h4>–ü–æ—Å—Ç—ã –Ω–∞ <span id="selected-day-span"></span></h4>
                    <ul id="post-list">
                        <!-- –°–ø–∏—Å–æ–∫ –ø–æ—Å—Ç–æ–≤ –±—É–¥–µ—Ç –∑–¥–µ—Å—å -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const calendarBody = document.getElementById('calendar-body');
            const monthYearEl = document.getElementById('month-year');
            const prevMonthBtn = document.getElementById('prev-month-btn');
            const nextMonthBtn = document.getElementById('next-month-btn');
            const loadingSpinner = document.getElementById('loading-spinner');

            let currentDate = new Date();

            const renderCalendar = async (date) => {
                calendarBody.innerHTML = '';
                loadingSpinner.style.display = 'block';
                
                const year = date.getFullYear();
                const month = date.getMonth();

                monthYearEl.textContent = `${date.toLocaleString('ru-RU', { month: 'long' })} ${year}`;

                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ –∑–∞–ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –ø–æ—Å—Ç–∞—Ö
                const scheduledData = await fetchScheduledPosts(year, month + 1);

                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const lastDayIndex = lastDay.getDay();
                const lastDayDate = lastDay.getDate();
                const prevLastDay = new Date(year, month, 0).getDate();
                
                // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∞ –¥–ª—è –µ–≤—Ä–æ–ø–µ–π—Å–∫–æ–π –Ω–µ–¥–µ–ª–∏ (–ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ - –ø–µ—Ä–≤—ã–π –¥–µ–Ω—å)
                const firstDayIndex = (firstDay.getDay() === 0) ? 6 : firstDay.getDay() - 1;

                let days = [];
                // –î–Ω–∏ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –º–µ—Å—è—Ü–∞
                for (let x = firstDayIndex; x > 0; x--) {
                    days.push(`<td class="other-month">${prevLastDay - x + 1}</td>`);
                }

                // –î–Ω–∏ —Ç–µ–∫—É—â–µ–≥–æ –º–µ—Å—è—Ü–∞
                for (let i = 1; i <= lastDayDate; i++) {
                    const today = new Date();
                    const isToday = i === today.getDate() && month === today.getMonth() && year === today.getFullYear();
                    
                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    const postInfo = scheduledData[dateStr];
                    
                    let dayClass = isToday ? 'today' : '';
                    let postIndicator = '';

                    if (postInfo) {
                        dayClass += ' has-posts';
                        postIndicator = `<div class="post-indicator">${postInfo.post_count}</div>`;
                    }
                    
                    days.push(`<td class="${dayClass}" data-date="${dateStr}">${i}${postIndicator}</td>`);
                }
                
                // –î–Ω–∏ —Å–ª–µ–¥—É—é—â–µ–≥–æ –º–µ—Å—è—Ü–∞
                // 6 - —ç—Ç–æ –∏–Ω–¥–µ–∫—Å –≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å—è –≤ –Ω–∞—à–µ–π —Å–∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–π –Ω–µ–¥–µ–ª–µ
                const nextDays = 6 - ((lastDayIndex === 0) ? 6 : lastDayIndex - 1);
                for (let j = 1; j <= nextDays; j++) {
                    days.push(`<td class="other-month">${j}</td>`);
                }

                // –§–æ—Ä–º–∏—Ä—É–µ–º —Å—Ç—Ä–æ–∫–∏ –¥–ª—è —Ç–∞–±–ª–∏—Ü—ã
                let weeks = [];
                while(days.length > 0) {
                    weeks.push(`<tr>${days.splice(0, 7).join('')}</tr>`);
                }
                calendarBody.innerHTML = weeks.join('');
                loadingSpinner.style.display = 'none';
            };

            const fetchScheduledPosts = async (year, month) => {
                try {
                    const response = await fetch(`http://127.0.0.1:5001/api/telegram/scheduled_posts?year=${year}&month=${month}`);
                    if (!response.ok) throw new Error('Failed to fetch scheduled posts');
                    return await response.json();
                } catch (error) {
                    console.error(error);
                    alert('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –æ –ø–æ—Å—Ç–∞—Ö.');
                    return {};
                }
            };
            
            prevMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar(currentDate);
            });

            nextMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar(currentDate);
            });

            renderCalendar(currentDate);
            
            // TODO: –î–æ–±–∞–≤–∏—Ç—å –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–æ–≤ –Ω–∞ –¥–Ω–∏ –∏ —Ñ–æ—Ä–º—É
        });
    </script>
</body>
